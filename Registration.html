<html>
	<head>
		<title>Registration </title>
		<link rel="stylesheet" href="Registration.css">
	</head>
	<body>
		<div class="bg">
			<img src="D:\DOIT\FORMS\img\bg Reg1.jpg" style="width: 100%;height: 1000px;">
		</div>
		<div class="Form">
		</div>
		<div class="Reg">
			<label class="content">Registration Form</label>
		</div>
		<div class="Name">
			<label class="content1"> Name</label>
			<input type="text"  size="30" name="Name" class="inputname">
		</div>
		<div class="Email">
			<label class="content2"> Email Address</label>
			<input type="text"  size="30" name="Email ID" class="inputID">
		</div>
		<div class="Country">
			<label class="content2"> Country</label>
			<input type="text"  size="30" name="Email ID" class="Country1">
		</div>
		<div class="Phone">
			<label class="content2"> Phone</label>
			<input type="tel"  size="30" name="Email ID" class="Ph1">
		</div>
		<div class="Password">
			<label class="content2"> Password</label>
			<input type="text"  size="30" name="Email ID" class="Pass">
			<div class="img2">
				<img src="D:\DOIT\FORMS\img\secure.png"style="height:25px;" >
			</div>
		</div>
		<div class="confirm">
			<input type="checkbox">
			<div class="Sub-div">
				<label class="lbl">I accept terms & conditions.</label>
			</div>
		</div>
		<div class="Submit">
			<button type="button"onclick="alert"class="btn">Create Account</button>
			<img src="D:\DOIT\FORMS\img\pngimg.com - buttons_PNG128.png"style="height: 80px;width: 220px;">
		</div>
		<div class="Acc">
			<label class="Acc1">Already Have an Account?</label>
		</div>
		<div class="Sign">
			<label class="Sign1">Sign In.</label>
		</div>
	</body>
</html>
